        <section class="greeting">

        </section>


        <section class="create-todo">
            <h3>CREATE A TO DO</h3>

            <form id="todo-form">
                <h4>What's on your to do?</h4>
                <input type="text" name="content" id="content" placeholder="e.g complete the assignment">

                <h4>Assign the priority</h4>
                <div class="options">
                    <label><input type="radio" name="priority" id="priority" value="High">
                        <span class="bubble High"></span>
                        <div>High</div>
                    </label>

                    <label><input type="radio" name="priority" id="priority" value="Medium">
                        <span class="bubble Medium"></span>
                        <div>Medium</div>
                    </label>

                    <label><input type="radio" name="priority" id="priority" value="Low">
                        <span class="bubble Low"></span>
                        <div>Low</div>
                    </label>
                </div>

                <input type="submit" value="Add task">
            </form>
